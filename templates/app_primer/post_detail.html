{% extends 'base.html' %}

{% block content %}

<div class="alert alert-light">
    <div class="category">Категория: {{ post.categories }}</div>
    <h1>Статья: {{ post.title }}</h1>
    <p>{{ post.text }}</p>
    <span class="text-muted"> <b>Публикация: </b>{{ post.pub_date|date:"j F Y, время: H:i:s" }} </span>
    <p><b>Автор:</b>
        <mark>{{ post.author }}</mark>
    </p>
</div>
{% endblock %}
